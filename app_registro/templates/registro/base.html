<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'global/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-md-4">
				<img width="50%" src="{% static 'global/img/logo-simcaa.png' %}" alt="">	
			</div>
			<div class="col-md-8">
				<h1>Registro de participantes</h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-10 pl-4 text-monospace">
				<a href="{% url 'registro:index' %}" 
					class="{% if page_name == 'registro' %}font-weight-bolder{% endif %}">INICIO</a> •
				<a href="{% url 'registro:registrados' %}"
					class="{% if page_name == 'registrados' %}font-weight-bolder{% endif %}">REGISTRADOS</a> •
				<a href="{% url 'procesar_logout' %}">SALIR</a>
			</div>

			<div class="col-md-2 text-right pr-4">
				{% if request.user.first_name %}
				Hola, <strong>{{ request.user.get_full_name }}</strong>
				{% else %}
				Hola, <strong>{{ request.user }}</strong>
				{% endif %}
			</div>
		</div>
		<hr>

		{% block content %}{% endblock %}
	</div>
	
	<script src="{% static 'global/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'global/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'global/js/app.js' %}"></script>
</body>
</html>
